    <label>
      <div class="tooltip">Choose weight * <span class="tooltiptext">1kg ≈ 12 fruits </span></div>

      </select>
    </label>

    <label> Want our newsletter? <input type="checkbox" name="Newsletter" value="Yes" checked> </label>
